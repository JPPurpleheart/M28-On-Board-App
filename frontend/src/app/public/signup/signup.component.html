<div class="col-12 bg-light text-dark d-inline-flex justify-content-center mw-100">
    <div class="card bg-light m-5">
        <div class="card-header">Registrarse</div>
        <div class="card-body">
            <form [formGroup]="form" class="needs-validation" novalidate (submit)="submitForm()">
              <div class="form-group mb-3">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" formControlName="name" [ngbTooltip]="default_errors_front.error_name" required>
                <div class="alert alert-danger" role="alert" *ngIf="form?.get('name')?.invalid && (form?.get('name')?.touched || form?.get('name')?.dirty)">{{ getErrorMessage('name') }}</div>
              </div>

              <div class="form-group mb-3">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" class="form-control" formControlName="username" [ngbTooltip]="default_errors_front.error_username" required>
                <div class="alert alert-danger" role="alert" *ngIf="form?.get('username')?.invalid && (form?.get('username')?.touched || form?.get('username')?.dirty)">{{ getErrorMessage('username') }}</div>
              </div>
              
              <div class="form-group mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" formControlName="password" [ngbTooltip]="default_errors_front.error_password" required>
                <div class="alert alert-danger" role="alert" *ngIf="form?.get('password')?.invalid && (form?.get('password')?.touched || form?.get('password')?.dirty)">{{ getErrorMessage('password') }}</div>
              </div>
              
              <div class="form-group mb-3">
                <label for="confirmPassword">Confirma Contraseña:</label>
                <input type="password" class="form-control" formControlName="confirmPassword" [ngbTooltip]="default_errors_front.error_password_confirmation" required>
                <div class="alert alert-danger" role="alert" *ngIf="form?.get('confirmPassword')?.invalid && (form?.get('confirmPassword')?.touched || form?.get('confirmPassword')?.dirty)">{{ getErrorMessage('confirmPassword') }}</div>
              </div>
              
              <div class="form-group mb-3">
                <label for="userType">Tipo de Usuario:</label>
                <select class="form-control" formControlName="userType">
                  <option value="student">Alumno</option>
                  <option value="teacher">Profesor</option>
                </select>
              </div>
              
              <div *ngIf="form?.get('userType')?.value === 'teacher'" class="form-group mb-3">
                <label for="infoTeacher">Información del Profesor:</label>
                <input type="text" class="form-control" formControlName="infoTeacher">
              </div>
              
              <div *ngIf="form?.get('userType')?.value === 'student'" class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" formControlName="email">
              </div>
              
              <button type="submit" class="btn btn-danger">Registrarse</button>
            </form>
        </div>
    </div>
</div>
